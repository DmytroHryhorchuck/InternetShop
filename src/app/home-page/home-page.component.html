<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://static.beeline.ru/upload/contents/346/Huawei_Mate_20lite_717x351_new_v2.jpg" class="d-block w-100 h-200" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://static.beeline.ru/upload/contents/346/HuaweiPsmart_Preview_717x351.jpg" class="d-block w-100 h-200" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://static.beeline.ru/upload/contents/346/Huawei_Preview_717x351.jpg" class="d-block w-100 h-200" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="form-group serchWrap">
    <h2>Пошук по назві товару</h2>
    <input class="form-control col-sm-9" id="exampleInput" [(ngModel)]="searchstr" placeholder="Пошук товару">
  </div>
 <p>{{noItem}}</p>


 <h2>Фільтр товарів</h2>
    
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" checked (click)="allproducts()" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline1">Усі товари</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" (click)="filterMobiles()" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline2">Мобільні телефони</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" (click)="filterPads()" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline3">Планшети</label>
  </div>
<div class="row all filter" #rowItem>
  <app-card *ngFor="let card of showCard | search:searchstr" [card]="card"></app-card>  
</div>
