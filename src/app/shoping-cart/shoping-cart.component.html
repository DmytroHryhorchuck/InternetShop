<div class="shopingCardWrapper">
<button *ngIf="!emptyShopingCart" type="button" class="btn btn-primary" routerLink="/" style="margin-bottom: 15px">Продовжити покупки</button>
<table *ngIf="!emptyShopingCart" border="1" class="table table-hover table-dark" style="text-align:center">
  <thead >
    <tr>
      <th>Категорія</th>
      <th>Назва товару</th>
      <th>Кількість</th>
      <th>Ціна</th>
      <th>Сума</th>
      <th>Видалити товар</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" >
      <td>{{item.type}}</td>
      <td>{{item.name}}</td>
      <td>
        <input type="number" min="1" [(ngModel)]="item.quantity" (ngModelChange)="getTotal();getChartQuantity()" style="text-align:center; width: 70px">
      </td>
      <td>{{item.price}}</td>
      <td>{{getTotalItem(item)}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Видалити</button>
      </td>
    </tr>
  </tbody>
  
 </table>
 <div *ngIf="emptyShopingCart" class="emptyShopingCart">Кошик пустий</div>
 <h2 *ngIf="!emptyShopingCart">
   Разом до оплати: {{sum}} <i class="fas fa-hryvnia" style="font-size: 25px"></i>
 </h2>




 <button *ngIf="!emptyShopingCart" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Оформити замовлення</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Оформлення замовлення</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Прізвище та і'мя</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Мобільний телефон</label>
            <input type="text" class="form-control" id="recipient-phone">
          </div>
                <div class="form-group">
            <label for="recipient-name" class="col-form-label">Елктронна пошта</label>
            <input type="text" class="form-control" id="recipient-email">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Адреса доставки</label>
            <input type="text" class="form-control" id="recipient-adress">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Оплата</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                Готівкою
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Платіжною картою
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                  <label class="form-check-label" for="gridRadios3">
                    Кредит
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group col-md-6">
            <label for="inputState">Доставка</label>
            <select id="inputState" class="form-control">
              <option selected>Самовивіз</option>
              <option selected>Нова пошта</option>
              <option selected>Укрпошта</option>
              <option selected>Міст експрес</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Скасувати замовлення</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Надіслати замовлення</button>
      </div>
    </div>
  </div>
</div>
</div>
